<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="signup(registerForm.value)">
        <h2 class="form-signin-heading">Sign Up</h2>
        <label for="inputUsrname" class="sr-only">User Name</label>
        <input type="text" id="inputUsrname" class="form-control" placeholder="User name" required autofocus formControlName = "username">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName = "email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName = "password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
<!-- /container -->
