<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="signup(registerForm.value)">
        <h2 class="form-signin-heading">Sign Up</h2>
        <label for="inputUsrname" class="sr-only">User Name</label>
        <input type="text" 
                id="inputUsrname" 
                class="form-control" 
                placeholder="User name" 
                formControlName="username" 
                required autofocus>
        <small *ngIf="!registerForm.controls.username.valid && registerForm.controls.username.touched" class="text-danger">
            User Name is required .
          </small>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" 
                id="inputEmail" 
                class="form-control" 
                placeholder="Email address" 
                required autofocus 
                formControlName="email">
        <small *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched" class="text-danger">
            Email is required .
          </small>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" 
                id="inputPassword" 
                class="form-control" 
                placeholder="Password" 
                required formControlName="password">
        <small *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched" class="text-danger">
            Password is required .
          </small>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
<!-- /container -->
