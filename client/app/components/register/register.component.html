<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="signup(registerForm.value)">
        <h2 class="form-signin-heading">Sign Up</h2>
        <label for="inputUsrname" class="sr-only">User Name</label>
        <input type="text" 
                id="inputUsrname" 
                class="form-control" 
                placeholder="User name" 
                formControlName="username" 
                autofocus>
        <small *ngIf="!registerForm.controls.username.valid && registerForm.controls.username.touched" class="text-danger">
            User Name is required .
        </small>
        <small *ngIf="!isUserNameAvai" class="text-danger">
            An Account with this user name already registered .
        </small>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" 
                id="inputEmail" 
                class="form-control" 
                placeholder="Email address"
                autofocus 
                formControlName="email">
        <div *ngIf="registerForm.controls.email.errors && registerForm.controls.email.touched">
            <small *ngIf="registerForm.controls.email.errors.required" class="text-danger">
                Email is required .
            </small>
            <small *ngIf="!registerForm.controls.email.errors.required && registerForm.controls.email.errors.pattern" class="text-danger">
                Email is invalid .
            </small>
        </div>       
        <small *ngIf="!isEmailAvai" class="text-danger">
            An Account with this email already registered .
        </small>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" 
                id="inputPassword" 
                class="form-control" 
                placeholder="Password" 
                formControlName="password">
        <div *ngIf="registerForm.controls.password.errors && registerForm.controls.password.touched" class="text-danger">
            <div *ngIf="registerForm.controls.password.errors.required" class="text-danger">    
                Password is required .
            </div>
            <div *ngIf="registerForm.controls.password.errors.minlength" class="text-danger">
                Password must be greater than 6 characters .                
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
<!-- /container -->
