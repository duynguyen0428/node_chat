<div class="container">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" 
            id="inputEmail" 
            class="form-control" 
            placeholder="Email address" 
            formControlName ="email" 
            autofocus>
        <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
            <small *ngIf="loginForm.controls.email.errors.required" class="text-danger">
                Email is required .
            </small>
            <small *ngIf="!loginForm.controls.email.errors.required && loginForm.controls.email.errors.pattern" class="text-danger">
                Email is invalid .
            </small>
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" 
            id="inputPassword" 
            class="form-control" 
            placeholder="Password"
            formControlName="password">

        <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched" class="text-danger">
            <div *ngIf="loginForm.controls.password.errors.required" class="text-danger">    
                Password is required .
            </div>
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
<!-- /container -->
